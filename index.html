<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css
"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="search">
        <span class="mdi mdi-magnify"></span>
        <input type="text" />
      </div>
      <div class="right-toggles">
        <span class="mdi mdi-bell-ring-outline"></span>
        <img src="pfp.jpg" alt="" />
        <p>Dexter morgan</p>
      </div>
      <div class="user">
        <img src="pfp.jpg" alt="" />
        <span>HI there</span>
        <h3>Dexter morgen (@morgan)</h3>
      </div>
      <div class="btns">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </header>
    <div class="side-bar">
      <div class="logo">
        <span class="mdi mdi-view-dashboard"></span>
        <h2>Dashboard</h2>
      </div>
      <div class="dash-nav">
        <div class="menu-item">
          <span class="mdi mdi-view-dashboard"></span>
          <p>home</p>
        </div>
        <div class="menu-item">
          <span class="mdi mdi-account-details"></span>
          <p>Profile</p>
        </div>
        <div class="menu-item">
          <span class="mdi mdi-message-reply-outline"></span>
          <p>Messages</p>
        </div>
        <div class="menu-item">
          <span class="mdi mdi-clipboard-text-clock"></span>
          <p>History</p>
        </div>
        <div class="menu-item">
          <span class="mdi mdi-file-tree"></span>
          <p>Tasks</p>
        </div>
        <div class="menu-item">
          <span class="mdi mdi-account-multiple"></span>
          <p>Communities</p>
        </div>
      </div>
      <div class="dash-settings">
        <div class="menu-item">
          <span class="mdi mdi-cog"></span>
          <p>Settings</p>
        </div>
        <div class="menu-item">
          <span class="mdi mdi-help-box"></span>
          <p>Support</p>
        </div>
        <div class="menu-item">
          <span class="mdi mdi-shield-account"></span>
          <p>Privacy</p>
        </div>
      </div>
    </div>
    <main>hi</main>
  </body>
</html>
